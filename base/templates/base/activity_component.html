<div>
    <h3>Recent Activity</h3>
    <hr>
    {% for activity in room_activities %}
         {% if request.user == activity.user %}
             <a href="{% url 'delete-message' activity.id %}?next={{ request.path|urlencode }}">Delete</a>
         {% endif %}
        <div>
            <small>@{{ activity.user }} {{ activity.created|timesince }} ago</small>
            <small>replied to "{{ activity.room }}"</small>
            <p>{{ activity }}</p>
        </div>
    {% endfor %}
</div>
